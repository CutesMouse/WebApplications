<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>踩地雷</title>
    <script src="main.js"></script>
    <script src="minesweeper.js"></script>
    <script src="screen.js"></script>
    <style>
        div {
            display: block;
            text-align: center;
        }

        span {
            display: block;
        }

        canvas {
            display: inline-block;
        }

        div, span {
            margin: 20px;
        }
    </style>
</head>
<body onload="ready()">
<div>
    <span id="sets">
        難度設定
        <button onclick="setDifficulty(0)">簡單 (8x8、10顆地雷)</button>
        <button onclick="setDifficulty(1)">中等 (16x16、40顆地雷)</button>
        <button onclick="setDifficulty(2)">困難 (30x16、99顆地雷)</button>
    </span>
    <div id="settings">
        <label>
            格子大小 (x)
            <input id="blank_x" value="40">
        </label>
        <label>
            格子大小 (y)
            <input id="blank_y" value="40">
        </label>
        <label>
            線條粗細
            <input id="width" value="5">
        </label>
    </div>
    <div id="map_settings">
        <label>
            地圖長度 (x)
            <input id="size_x" value="8">
        </label>
        <label>
            地圖寬度 (y)
            <input id="size_y" value="8">
        </label>
        <label>
            地雷數目
            <input id="sweep_amount" value="10">
        </label>
    </div>
    <button onclick="equip()" id="finish">完成</button>
    <span id="info_box"></span>
    <canvas id="screen"></canvas>
</div>
</body>
</html>
